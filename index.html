<html>
<head>
	<title>IMDB Assignment</title>

</head>


<body>
	<div class="container-fluid">
		<div class="row">
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  				<a class="navbar-brand" href="#"><i class="material-icons md-36">movie</i></a>
  				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    				<span class="navbar-toggler-icon"></span>
  				</button>
  					
  				<div class="collapse navbar-collapse" id="navbarNav">
   	 				<ul class="navbar-nav">
      					<li class="nav-item active nav1">
        					<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      					</li>
      					
      					<li class="nav-item active nav1">
        					<a class="nav-link" href="https://www.imdb.com/" target="_blank"><img src="https://images-fe.ssl-images-amazon.com/images/I/315W5zxAnTL.png" width="30" height="30" class="d-inline-block align-top" alt=""> <span class="sr-only">(current)</span></a>
      					</li>
      					
   	 				</ul>
  				</div>
			</nav>
		</div>
		<div class="row parameters">
			<div class="col-sm-6 search">
			  	<div class="card">
			    	<div class="card-body">
			        	<h5 class="card-title">Search by Movie Title</h5>
			        	<div class="input-group mb-3">
					  		<input type="text" class="form-control" id="s-title" placeholder="Movie Title" aria-label="Recipient's username" aria-describedby="button-addon2">
					  	</div>
						<div class="row search-button">
			    			<a type="button" class="btn btn-light" type="search" id="s-btn1">Search!</a>
			    		</div>
			      	</div>
			    </div>
			</div>
			<div class="col-sm-6 search">
		    	<div class="card">
		      		<div class="card-body">
		        		<h5 class="card-title">Search by IMDB ID</h5>
		        		<div class="input-group mb-3">
				  			<input type="text" class="form-control" id="s-id" placeholder="IMDB ID" aria-label="Recipient's username" aria-describedby="button-addon2">
						</div>
		       			<div class="row search-button">
		    				<a type="button" class="btn btn-light" type="search" id="s-btn2">Search!</a>
		   				</div>
		      		</div>
		    	</div>
		  	</div>
		</div>
		<div class="row parameters">
			<div class="col-sm-6 search-center">
		    	<div class="card">
			   		<div class="card-body">
			       		<h5 class="card-title">Search by Year and Title</h5>
		        		<div class="input-group mb-3">
							<input type="text" class="form-control " id="s-year"  placeholder="Year" aria-label="Recipient's username" aria-describedby=button-addon2">
							<input type="text" class="form-control " id="s-title1" placeholder="Title" aria-label="Recipient's username" aria-describedby="button-addon2">
						</div>
						<div class="row search-button">
			    			<a type="button" class="btn btn-light" type="search" id="s-btn3">Search!</a>
			    		</div>
			      </div>
			    </div>
			</div>				
		</div>
		<div class="result-container">
			<table class="table  table-light">
				<thead>
				</thead>
				<tbody id="moviedetails">
					
				  </tbody>
				</table>
				
				
		</div>		
	</div>
